databaseChangeLog:
  - preConditions:
      - runningAs:
          username: liquibase
  - changeSet:
      id: 1
      author: felalag
      changes:
        - createTable:
            tableName: users
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  startWith: 1
                  incrementBy: 1
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
                    nullable: false
              - column:
                  name: name
                  type: varchar(24)
                  constraints:
                    nullable: false
              - column:
                  name: passport_code
                  type: varchar(4)
                  constraints:
                    nullable: false
