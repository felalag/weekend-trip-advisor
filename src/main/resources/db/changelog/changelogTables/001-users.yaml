databaseChangeLog:
  - changeSet:
      id: 1
      author: felalag
      preConditions:
        - onFail: WARN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  startWith: 1
                  incrementBy: 1
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
                    nullable: false
              - column:
                  name: name
                  type: varchar(24)
                  constraints:
                    nullable: false
              - column:
                  name: passport_code
                  type: varchar(4)
                  constraints:
                    nullable: false
